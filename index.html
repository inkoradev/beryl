    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://i.ibb.co/7dG2Z8yk/lama-logo-removebg-preview.png">
  <title>Lama Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
        * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0d0d0e;
      color: #f1f1f1;
      font-family: 'Comfortaa', sans-serif;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: none;
      border: none;
      color: #f1f1f1;
      font-size: 24px;
      cursor: pointer;
    }
    .logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: none;
      border: none;
      color: #f1f1f1;
      font-size: 24px;
      cursor: pointer;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #202123;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #sidebar.collapsed {
      transform: translateX(-100%);
    }
    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #3a3d45;
    }
    .sidebar-title {
      font-size: 18px;
      white-space: nowrap;
      margin-left: 40px;
    }
    .sidebar-add {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #3a3d45;
    }
    .sidebar-add button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .sidebar-add button svg {
      width: 24px;
      height: 24px;
      fill: #007aff;
      transition: fill 0.2s;
    }
    .sidebar-add button:hover svg {
      fill: #005bb5;
    }
    .folder-list {
      padding: 10px;
    }
    .folder-item {
      padding: 8px 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      transition: background 0.2s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .folder-item:hover {
      background-color: #222327;
    }
    .folder-item.active {
      background-color: #202123;
    }
    .folder-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .folder-info {
      display: flex;
      align-items: center;
    }
    .folder-icon {
      margin-right: 8px;
    }
    .folder-name {
      white-space: nowrap;
      cursor: default;
    }
    .edit-folder {
      visibility: hidden;
      margin-left: 8px;
      cursor: pointer;
    }
    .folder-header:hover .edit-folder {
      visibility: visible;
    }
    .notes-container {
      margin-top: 4px;
      margin-left: 10px;
      padding-left: 8px;
      border-left: 2px solid #007aff;
    }
    .note-item {
      padding: 4px 8px;
      margin-bottom: 3px;
      border-radius: 4px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .note-item:hover {
      background-color: #2a2c33;
    }
    .note-item.active {
      background-color: #313235;
    }
    .note-icon {
      margin-right: 6px;
    }
    .note-title {
      white-space: nowrap;
      cursor: default;
    }
    .edit-note {
      visibility: hidden;
      margin-left: 8px;
      cursor: pointer;
    }
    .note-item:hover .edit-note {
      visibility: visible;
    }
    #mainContent {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      padding: 20px;
    }
    #sidebar.collapsed ~ #mainContent {
      margin-left: 0;
    }
    .workspace-header {
      padding: 20px;
      border-bottom: 1px solid #3a3d45;
    }
    .workspace-header input {
      width: 100%;
      border: none;
      background: transparent;
      color: #f1f1f1;
      font-size: 20px;
      outline: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .workspace-body {
      padding: 10px;
    }
    #noteContent {
      width: 100%;
      height: calc(100vh - 100px);
      border: 1px solid #3a3d45;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      background-color: #1c1c1f;
      color: #f1f1f1;
      outline: none;
      overflow-y: auto;
      line-height: 1.6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #noteContent h1,
    #noteContent h2,
    #noteContent h3 {
      margin: 0.5em 0;
    }
    .context-menu {
      position: absolute;
      background-color: #202123;
      border: 1px solid #3a3d45;
      border-radius: 4px;
      display: none;
      z-index: 1200;
      width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .context-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .context-menu li {
      padding: 8px 10px;
      cursor: pointer;
      transition: background 0.2s;
      color: #f1f1f1;
    }
    .context-menu li:hover {
      background-color: #2a2c33;
    }
    .inline-edit {
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
      font-size: inherit;
    }
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #2a2c33;
      border-radius: 50px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #007aff;
      border-radius: 100px;
      border: 2px solid #2a2c33;
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: #26405c #2a2c33;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
  <button id="toggleSidebar" class="toggle-btn">&#9776;</button>
  <button id="logoutBtn" class="logout-btn" title="Logout">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
    </svg>
  </button>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-title">Beryl</span>
    </div>
    <div class="sidebar-add">
      <button id="addFolderBtn" title="Add Folder">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" width="24" height="24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>
    </div>
    <div class="folder-list" id="folderList"></div>
  </div>

  <div id="mainContent" class="main-content">
    <div class="workspace-header">
      <input id="noteTitle" type="text" placeholder="Note Title" readonly />
    </div>
    <div class="workspace-body">
      <div id="noteContent" contenteditable="true"></div>
    </div>
  </div>

  <div id="folderContextMenu" class="context-menu">
    <ul>
      <li id="addNoteFolder">Add Note</li>
      <li id="renameFolder">Rename Folder</li>
      <li id="deleteFolder">Delete Folder</li>
    </ul>
  </div>
  <div id="noteContextMenu" class="context-menu">
    <ul>
      <li id="renameNote">Rename Note</li>
      <li id="deleteNote">Delete Note</li>
    </ul>
  </div>

</body>
</html>
